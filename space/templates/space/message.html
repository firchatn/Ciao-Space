<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ciao Space</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-3.3.7-dist/css/bootstrap.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<form role="form"  action="" method="post" enctype="multipart/form-data" >
<div class="container">
<div id="f" style=" text-align: center;">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<ul class="nav nav-pills nav-stacked">
  <li role="presentation" class="active"><a href="/space/{{ t }}/">Home</a></li>
  <li role="presentation"><a href="#">{{ last.username }}</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
  <li role="presentation"><a href="post/">Post</a></li>
</ul>
</div>
</div>
 {% for k in vuser2 %} 
      {% for i in k %} 
      <h3>{{ i.username }}</h3>
      {% block content %}
        <img src="{{ i.selfi.url }}" height="100" width="100" class="img-circle">
      {% endblock %}
      <input type="text" name="{{ i.username }}">
      <button type="submit" ><i class="fa fa-envelope" aria-hidden="true"></i> </button>
      {% endfor %}
      {% endfor %}
</div>


</div>
</form>
</body>
</html>
