{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{% block page_title %}Ciao Space{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'space/vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'space/vendor/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  {% block headerbottom %}{% endblock %}
</head>

<body>
  {% block full_content %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  {% endblock %}
  <script defer src="{% static 'space/vendor/jquery-3.2.1.min.js' %}"></script>
  <script defer src="{% static 'space/vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

  {% block bodybottom %}{% endblock %}

  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['enableHeartBeatTimer']);
    if (document.documentElement.dataset.userId) {
      _paq.push(['setUserId', document.documentElement.dataset.userId]);
    }
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u = "https://api.admin.tik.tn/p";
      _paq.push(['setTrackerUrl', u]);
      _paq.push(['setSiteId', 6]);
      var d = document,
        g = d.createElement('script'),
        s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript';
      g.defer = true;
      g.async = true;
      g.src = u;
      s.parentNode.insertBefore(g, s);
    })();

  </script>
</body>

</html>
