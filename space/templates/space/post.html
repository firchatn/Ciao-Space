<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ciao Space</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-3.3.7-dist/css/bootstrap.css' %}" />
</head>
<body>
<div id="f" style=" text-align: center;">


<div class="row">
<div class="col-md-6 col-md-offset-3">


<ul class="nav nav-pills nav-stacked">
  <li role="presentation" class="active"><a href="/space/{{ t }}/">Home</a></li>
  <li role="presentation"><a href="/space/{{t}}/{{ compte.username }}/">{{ compte.username }}</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
  <li role="presentation"><a href="#">Post</a></li>
</ul>
</div>
</div>


<form role="form"  action="" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post</button>
</form>
<h3 style="color: red"> Post :</h3>

{% for i in postt %}

<p><strong>Author :</strong> <a href="/space/{{t}}/{{ i.username }}/">{{ i.username }}</a>
<strong>title :</strong> {{ i.title }} 
 <strong> about now : </strong>{{ i.aboutnow }}</p>
  <strong> poster le : </strong>{{ i.post_date }}</p>
{% endfor %}

</div>
</body>
</html>
