<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Ciao Space</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-3.3.7-dist/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>	
  <div class="container">
    <div id="f" style=" text-align: center;">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="{{ last.username }}/">{{ last.username }}   <i class="fa fa-user-o" aria-hidden="true"></i></a></li>
            <li role="presentation"><a href="#">Messages</a></li>
            <li role="presentation"><a href="{{ last.username }}/post/">Post</a></li>
          </ul>
        </div>
      </div>
    <h2>  welcome {{ last.username }} <i class="fa fa-user-circle" aria-hidden="true"></i></h2>
    <div class="container">
      {% for k in vuser %} 
      {% for i in k %} 
      <h3><a href="/space/{{x}}/{{ i.username }}/">{{ i.username }}</a></h3>
      {% block content %}
        <img src="{{ i.selfi.url }}" height="500" width="500">
      {% endblock %}
      <h6> {{ i.start_date }} </h6>
      {% endfor %}
      {% endfor %}
      </div>
    </div>
    </div>
  </body>
</html>
